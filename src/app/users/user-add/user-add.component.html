<div nz-row nzJustify="center">
    <div nz-col nzXl="24">
        <nz-modal [(nzVisible)]="isVisible" nzTitle="Add User" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
            <div>
                <form nz-form [formGroup]="addUserForm" (ngSubmit)="handleOk()">
                    <nz-form-item>
                        <label for="name">Name <span class="manditory">*</span></label>
                        <nz-form-control nzErrorTip="Please input user name!">
                            <nz-input-group nzPrefixIcon="user">
                                <input formControlName="name" nz-input placeholder="Name" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <label for="phone">Mobile Number <span class="manditory">*</span></label>
                        <nz-form-control nzErrorTip="{{mobileValidationError}}">
                            <div class="wrapper">
                                <ngx-intl-tel-input [cssClass]="'custom'" (input)="mobileChange()"
                                    [preferredCountries]="[CountryISO.Egypt, CountryISO.SaudiArabia]"
                                    [enableAutoCountrySelect]="false" [enablePlaceholder]="false"
                                    [searchCountryFlag]="true"
                                    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                    [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Egypt"
                                    [maxLength]="12" [tooltipField]="TooltipLabel.Name" [phoneValidation]="true"
                                    [inputId]="'my-input-id'" name="phone" formControlName="phone"
                                    [separateDialCode]="true"></ngx-intl-tel-input>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <label for="mail">Email <span class="manditory">*</span></label>
                        <nz-form-control nzErrorTip="The input is not valid email!">
                            <nz-input-group nzPrefixIcon="mail">
                                <input formControlName="email" nz-input placeholder="Email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <label for="name">Password <span class="manditory">*</span></label>
                        <nz-form-control nzHasFeedback nzErrorTip="Please add password!">
                            <input nz-input formControlName="password" placeholder="password" type="password" />
                            <ng-template let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input password
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </div>
            <div *nzModalFooter>
                <button nz-button nzType="default" (click)="handleCancel()">cancel</button>
                <button nz-button nzType="primary" (click)="handleOk()">Add User</button>
            </div>
        </nz-modal>
    </div>
</div>
